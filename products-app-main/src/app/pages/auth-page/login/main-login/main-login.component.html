<section class="flex flex-col md:flex-row h-screen items-center" style="background-image: linear-gradient(115deg, #9F7AEA, #FEE2FE)">
     <div class="h-screen  bg-violet-400 lg:block md:w-1/2 xl:w-2/1">
          <img src="../../../../assets/img/pic-1.jpg" class="w-full h-full object-cover" alt="logIn">
     </div>
     <div class=" flex items-center justify-center mx:mx-auto mx:mx-0 md:max-w-md lg:max-w-full w-full md:w-1/2 xl:w-1/3 px-6 lg:px-16 xl:px-12">
          <div class="w-full h-100">
               <h1 class="text-xl md:text-2xl font-bold uppercase leading-tight mt-12">Log In to your account</h1>
               <form  [formGroup]="loginForm" class="mt-6">
                    <div formGroupName="userDetails">
                         <label class="block text-gray-700">UserName</label>
                         <input type="text" name="userName" placeholder="user name" formControlName="username" class="w-full bg-gray-200 rounded-lg mt-2 border focus:border-violet-500 focus:bg-white focus:outline-none capitalize px-4 py-3">
                    </div>
                    <div class="mt-4" formGroupName="userDetails">
                         <label class="block text-gray-700">Password</label>
                         <input type="password" name="password" placeholder="password" formControlName="password" class="w-full bg-gray-200 rounded-lg mt-2 border focus:border-violet-500 focus:bg-white focus:outline-none capitalize px-4 py-3">
                    </div>
                    <button (click)="onSubmit()" type="submit" class="w-full block bg-violet-500 hover:bg-violet-400 px-4 py-3 mt-6 rounded-lg font-semibold text-white focus:bg-violet-400 focus:outline-none">Log In</button>
                    <hr class="mt-6 mb-6 border-gray-300 w-full">
                    <button type="button" class="w-full block bg-white border-gray-300 hover:bg-gray-100 focus:bg-grau-100 text-gray-900 font-semibold rounded-lg px-4 py-3 border focus:outline-none">
                         <div class="flex items-center justify-center">
                              <i class="fab fa-google text-red-600 mt-[0.3rem]"></i>
                              <a href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&osid=1&passive=1209600&service=mail&ifkv=AQMjQ7SEl5kY_YKi7wxw4TS2Iybcps6rKgwePh3M1XAdjZF-IhB8iqi_APW9oN6ts7f7tAlmatY5LQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="ml-4">log in with google</a>
                         </div>
                    </button>
                    <p class="mt-8">
                         Need an account?
                         <a routerLink="/register" class="text-violet-500 hover:text-violet-700 font-semibold">
                              Create an account
                         </a>
                    </p>
               </form>
          </div>
     </div>
</section>
